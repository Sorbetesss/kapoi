name: Novostella RGB String Lights
products:
  - id: q5dhxp3mjrbmr5pi
    name: Novostella Chastar Smart Rainbow LED Permanent Outdoor Light
primary_entity:
  entity: light
  dps:
    - id: 20
      name: switch
      type: boolean
    - id: 21
      name: color_mode
      type: string
      mapping:
        - dps_val: white
          value: color_temp
        - dps_val: colour
          value: hs
        - dps_val: scene
          value: Scene
        - dps_val: music
          value: Music
    - id: 24
      name: rgbhsv
      type: hex
      format:
        - name: h
          bytes: 2
          range:
            min: 0
            max: 360
        - name: s
          bytes: 2
          range:
            min: 0
            max: 1000
        - name: v
          bytes: 2
          range:
            min: 0
            max: 1000
    - id: 27
      type: hex
      name: music_data
      optional: true
secondary_entities:
  - entity: number
    name: Timer
    category: config
    icon: "mdi:timer"
    dps:
      - id: 26
        type: integer
        name: value
        optional: true
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
        unit: min
