name: Tower Fan
products:
  - id: xonvukal96pf99s6
    name: Goldair 101cm Tower Fan
primary_entity:
  entity: fan
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 2
      type: string
      name: preset_mode
      mapping:
        - dps_val: 1
          value: Normal
        - dps_val: 2
          value: Nature
        - dps_val: 3
          value: Sleep
    - id: 3
      type: integer
      name: speed
      range:
        min: 0
        max: 3
      mapping:
        - scale: 0.03
    - id: 5
      type: boolean
      name: oscillate
secondary_entities:
  - entity: sensor
    class: temperature
    name: Temperature
    dps:
      - id: 21
        type: integer
        name: sensor
        class: measurement
        unit: C
  - entity: number
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 22
        type: string
        name: value
        unit: h
        range:
          min: 0
          max: 12
