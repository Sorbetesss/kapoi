name: W'Eau pool heatpump 13kW
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: preset_mode
          conditions:
            - dps_val: eco
              value: heat
            - dps_val: hot
              value: heat
            - dps_val: cold
              value: cool
            - dps_val: auto
              value: heat_cool
    - id: 2
      type: integer
      name: temperature
      range:
        min: 7
        max: 60
    - id: 3
      type: integer
      name: current_temperature
    - id: 4
      type: string
      name: preset_mode
      mapping:
        - dps_val: hot
          value: Boost Heat
        - dps_val: eco
          value: Eco Heat
        - dps_val: cold
          value: Cool
        - dps_val: auto
          value: Auto
    - id: 6
      name: fault
      type: bitfield
secondary_entities:
  - entity: binary_sensor
    class: problem
    name: Fault
    category: diagnostic
    dps:
      - id: 6
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: sensor
    class: temperature
    name: air_in_temperature
    dps:
      - id: 102
        name: sensor
        type: integer
        unit: "°C"
        class: measurement
  - entity: sensor
    class: temperature
    name: gas_out_temperature
    dps:
      - id: 104
        name: sensor
        type: integer
        unit: "°C"
        class: measurement
  - entity: sensor
    class: temperature
    name: air_out_temperature
    dps:
      - id: 105
        name: sensor
        type: integer
        unit: "°C"
        class: measurement
  - entity: sensor
    class: temperature
    name: condensor_temperature
    dps:
      - id: 107
        name: sensor
        type: integer
        unit: "°C"
        class: measurement
  - entity: sensor
    class: temperature
    name: water_in_temperature
    dps:
      - id: 108
        name: sensor
        type: integer
        unit: "°C"
        class: measurement
  - entity: sensor
    class: temperature
    name: water_out_temperature
    dps:
      - id: 109
        name: sensor
        type: integer
        unit: "°C"
        class: measurement
  - entity: binary_sensor
    name: compressor_active
    dps:
      - id: 112
        type: boolean
        name: sensor
  - entity: binary_sensor
    name: fan_active
    dps:
      - id: 115
        type: boolean
        name: sensor
  - entity: binary_sensor
    name: circulation_active
    dps:
      - id: 116
        type: boolean
        name: sensor
  - entity: sensor
