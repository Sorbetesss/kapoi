name: Nooie NSP21 SmartPlug
products:
  - id: e8dqdqxjgmilloml
    name: NSP21
primary_entity:
  entity: switch
  class: outlet
  dps:
    - id: 1
      name: switch
      type: boolean
secondary_entities:
  - entity: number
    name: Countdown
    category: config
    dps:
      - id: 9
        type: integer
        name: value
        unit: mins
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
  - entity: select
    name: "Light Mode"
    icon: "mdi:television-ambient-light"
    category: config
    dps:
      - id: 40
        type: string
        name: option
        mapping:
          - dps_val: "relay"
            value: "State"
          - dps_val: "pos"
            value: "Position"
          - dps_val: "none"
            value: "Off"
  - entity: lock
    name: "Child Lock"
    category: config
    dps:
      - id: 41
        type: boolean
        name: lock
  - entity: select
    name: "Power on state"
    icon: "mdi:toggle-switch"
    category: config
    dps:
      - id: 38
        type: string
        name: option
        mapping:
          - dps_val: "on"
            value: "On"
          - dps_val: "off"
            value: "Off"
          - dps_val: "memory"
            value: "Last state"
