name: ZC34T-03-3A Swing Arm Opener
products:
  - id: ozttm5n6okadq7tq
    name: ZC34T-03-3A Swing Arm Opener
    model: ZC34T-03-3A
primary_entity:
  entity: cover
  class: window
  name: Control
  dps:
    - id: 101
      type: string
      name: control
      mapping:
        - dps_val: open
          value: open
        - dps_val: close
          value: close
        - dps_val: stop
          value: stop
secondary_entities:
  - entity: switch
    name: Lock
    class: enum
    dps:
      - id: 102
        type: string
        name: switch
        optional: true
        mapping:
          - dps_val: lock
            value: lock
            default: true
            icon: "mdi:lock"
          - dps_val: unlock
            value: unlock
            icon: "mdi:lock-open-variant"
  - entity: sensor
    name: Window Current Status
    class: enum
    dps:
      - id: 1
        type: string
        name: sensor
        optional: true
        mapping:
          - dps_val: open
            value: open
            default: true
            icon: "mdi:window-open-variant"
          - dps_val: closed
            value: closed
            icon: "mdi:window-closed-variant"  
                     
  - entity: sensor
    name: Wind and Rain Sensor
    class: enum
    dps:
      - id: 104
        type: string
        name: sensor
        optional: true
        mapping:
          - dps_val: rain
            value: rain
            icon: "mdi:weather-pouring"
            default: true
          - dps_val: fine
            icon: "mdi:weather-sunny"
            value: fine            
  - entity: sensor
    name: Fault
    class: enum
    dps:
      - id: 105
        type: string
        name: sensor
        mapping:
          - dps_val: "motor_fault"
            value: motor_fault        
  - entity: switch
    name: Send Wind/Rain Push Messages
    class: enum
    dps:
      - id: 106
        type: string
        name: switch
        optional: true
        mapping:
          - dps_val: open
            value: "on"
          - dps_val: close
            value: "off"
  - entity: sensor
    name: Window Status
    class: enum
    dps:
      - id: 107
        type: string
        name: sensor
        mapping:
          - dps_val: "on"
            value: true
            icon: "mdi:window-open-variant"
            default: true
          - dps_val: "off"
            value: false
            icon: "mdi:window-closed-variant"  
  - entity: switch
    name: Wind and rain sensor detection switch
    class: enum
    icon: "mdi:weather-sunny-alert"
    dps:
      - id: 108
        type: string
        name: switch
        mapping:
          - dps_val: "on"
            value: on
            icon: "mdi:weather-sunny-alert"
            default: true
          - dps_val: "off"
            value: off
            icon: "mdi:weather-sunny-off"

