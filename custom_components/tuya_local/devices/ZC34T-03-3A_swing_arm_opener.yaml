name: ZC34T-03-3A Swing Arm Opener
products:
  - id: ozttm5n6okadq7tq
    name: ZC34T-03-3A Swing Arm Opener
    model: ZC34T-03-3A
primary_entity:
  entity: cover
  class: window
  name: Control
  dps:
    # - id: 1
    #   type: sensor
    #   name: status
    #   optional: true
    #   mapping:
    #     - dps_val: open
    #       value: open
    #       #icon: "mdi:window-open-variant"
    #     - dps_val: closed
    #       value: closed
    #       #icon: "mdi:window-closed-variant"  
    - id: 101
      type: string
      name: control
      mapping:
        - dps_val: "open"
          value: open
        - dps_val: "close"
          value: close
        - dps_val: "stop"
          value: stop
secondary_entities:
  - entity: switch
    name: Lock
    dps:
      - id: 102
        type: string
        name: switch
        optional: true
        mapping:
          - dps_val: lock
            value: lock
            default: true
            icon: "mdi:lock"
          - dps_val: unlock
            value: unlock
            icon: "mdi:lock-open-variant"
  - entity: sensor
    name: Status
    dps:
      - id: 1
        type: string
        name: sensor
        optional: true
        mapping:
          - dps_val: open
            value: open
            default: true
            icon: "mdi:window-open-variant"
          - dps_val: closed
            value: closed
            icon: "mdi:window-closed-variant"  
                     
  - entity: sensor
    name: Wind and Rain Feedback
    dps:
      - id: 104
        type: string
        name: sensor
        optional: true
        mapping:
          - dps_val: rain
            value: rain
            default: true
          - dps_val: fine
            value: fine            
  - entity: sensor
    name: Fault
    dps:
      - id: 105
        type: string
        name: sensor
        # mapping:
        #   - dps_val: "motor_fault"
        #     value: motor_fault        
  - entity: switch
    name: Send Wind/Rain Push Messages
    dps:
      - id: 106
        type: string
        name: switch
        optional: true
        mapping:
          - dps_val: open
            value: open
          - dps_val: close
            value: close

  - entity: switch
    name: Window switch message Push Messages
    dps:
      - id: 107
        type: string
        name: switch
        mapping:
          - dps_val: "on"
            value: on
            default: true
          - dps_val: "off"
            value: off
  - entity: switch
    name: Wind and rain sensor detection switch
    dps:
      - id: 108
        type: string
        name: switch
        mapping:
          - dps_val: "on"
            value: on
            default: true
          - dps_val: "off"
            value: off
