name: Catit Pixi 6-Meal Feeder
product:
  - id: wmkepdif6qzirl7a
primary_entity:
  entity: button
  class: restart
  name: Quick Feed
  icon: "mdi:food-drumstick"
  dps:
    - id: 2
      type: boolean
      name: button
      optional: True
secondary_entities:
  - entity: number
    name: Meal plan
    dps:
    - id: 1
      name: value
      # Meal plan is the following binary blob (1 byte per line), encoded in base64:
      # - Date (1 bit per day Monday -> Sunday, padded with 0 on the MSB). Ex: Monday, Wednesday, Sunday -> 0b01010001
      # - Hour
      # - Minute
      # - Feed #
      # - Enable/Disabled
      type: string
      optional: True
  - entity: sensor
    icon: "mdi:paw"
    name: Feed report
    category: diagnostic
    dps:
      - id: 15
        name: sensor
        # Encountered values so far:
        # 11: Feeding OK
        # 10/21: Rotating plate is stuck
        type: integer
        readonly: True
        optional: True
    type: integer
  - entity: sensor
    name: Battery
    category: diagnostic
    dps:
      - id: 11
        name: sensor
        type: integer
        unit: "%"
        readonly: True
  - entity: switch
    name: Voice configuration
    category: config
    dps:
      - id: 18
        name: switch
        type: integer
        range:
          min: 0
          max: 1
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 1
            value: true
  - entity: button
    class: restart
    name: Factory reset
    category: config
    dps:
      - id: 9
        type: boolean
        name: button
        optional: True
