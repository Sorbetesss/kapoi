name: HYD WeAir Plus Fan
products:
  - id: 6p7jm8rrqimnlusw
    name: D-68
primary_entity:
  entity: fan
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 13
      type: integer
      name: fault
      optional: true
secondary_entities:
  - entity: select
    name: Wind Speed
    category: config
    dps:
      - id: 2
        type: string
        name: option
        mapping:
          - dps_val: "1"
            value: "1"
          - dps_val: "2"
            value: "2"
          - dps_val: "3"
            value: "3"
          - dps_val: "4"
            value: "4"
          - dps_val: "5"
            value: "5"
          - dps_val: "6"
            value: "6"
          - dps_val: "7"
            value: "7"
          - dps_val: "8"
            value: "8"
          - dps_val: "9"
            value: "9"
  - entity: select
    name: Wind Mode
    category: config
    icon: "mdi:thermometer-lines"
    dps:
      - id: 3
        type: string
        name: option
        mapping:
          - dps_val: "sleep"
            value: "sleep"
          - dps_val: "heavy"
            value: "heavy"
          - dps_val: "fresh"
            value: "fresh"
          - dps_val: "close"
            value: "close"
  - entity: switch
    name: Windleftright
    icon: "mdi:thermometer-lines"
    dps:
      - id: 8
        type: boolean
        name: switch
  - entity: number
    name: TempSet
    dps:
      - id: 9
        type: integer
        name: value
        unit: "C"
        range:
          min: 1
          max: 30
  - entity: sensor
    name: NowTemp
    dps:
      - id: 10
        name: sensor
        type: integer
        unit: "C"
  - entity: select
    name: Timer
    category: config
    dps:
      - id: 11
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: "0"
          - dps_val: "1"
            value: "1"
          - dps_val: "2"
            value: "2"
          - dps_val: "3"
            value: "3"
          - dps_val: "4"
            value: "4"
          - dps_val: "5"
            value: "5"
          - dps_val: "6"
            value: "6"
          - dps_val: "7"
            value: "7"
          - dps_val: "8"
            value: "8"
  - entity: sensor
    name: Countdown
    dps:
      - id: 12
        name: sensor
        type: integer
        unit: min
  - entity: switch
    name: Beep
    dps:
      - id: 102
        type: boolean
        name: switch
  - entity: switch
    name: Warm Switch
    dps:
      - id: 103
        type: boolean
        name: switch
  - entity: select
    name: Warm Speed
    category: config
    dps:
      - id: 106
        type: string
        name: option
        mapping:
          - dps_val: "1"
            value: 1"
          - dps_val: "2"
            value: "2"
          - dps_val: "3"
            value: "3"
          - dps_val: "4"
            value: "4"
  - entity: switch
    name: UVC
    dps:
      - id: 107
        type: boolean
        name: switch
