name: Soleusair Air Purifier
products:
  - id: kik7qavg2baebtk9
    name: Soleusair Air Purifier KJ1000F A10
  - id: 5xrkvysk7z6xrjum
    name: Soleusair Air Purifier KJ760F A02

primary_entity:
  entity: switch
  name: power
  icon: "mdi:power"
  dps:
    - id: 1
      type: boolean
      name: switch

secondary_entities:
  - entity: select
    name: mode
    category: config
    dps:
      - id: 3
        type: string
        name: option
        mapping:
          - dps_val: manual
            value: manual
          - dps_val: auto
            value: auto
          - dps_val: sleep
            value: sleep
          - dps_val: displayoff
            value: displayoff
  - entity: number
    name: windspeed
    category: config
    dps:
      - id: 101
        type: integer
        name: value
        range:
          min: 1
          max: 5
        unit: gear
  - entity: sensor
    name: filter_life
    category: diagnostic
    dps:
      - id: 5
        type: integer
        name: sensor
        # unit: "%"
        range:
          min: 0
          max: 100
  - entity: switch
    name: ionizer
    category: config
    dps:
      - id: 6
        type: boolean
        name: switch
  - entity: lock
    name: Child lock
    category: config
    dps:
      - id: 7
        type: boolean
        name: lock
        mapping:
          - dps_val: false
            icon: "mdi:hand-back-right"
          - dps_val: true
            icon: "mdi:hand-back-right-off"
  - entity: switch
    name: uv
    category: config
    dps:
      - id: 9
        type: boolean
        name: switch
        optional: true
  - entity: sensor
    name: temp
    dps:
      - id: 12
        type: integer
        name: sensor
        unit: "â„ƒ"
  - entity: sensor
    name: humidity
    dps:
      - id: 13
        type: integer
        name: sensor
        unit: "%"
  - entity: sensor
    name: tvoc
    dps:
      - id: 14
        type: integer
        name: sensor
        optional: true
        unit: ppb
        range:
          min: 0
          max: 6000
  - entity: sensor
    name: air_quality
    class: enum
    dps:
      - id: 21
        type: string
        name: sensor
        mapping:
          - dps_val: great
            value: great
          - dps_val: good
            value: good
          - dps_val: medium
            value: medium
          - dps_val: severe
            value: severe
  - entity: sensor
    name: ch2o_value
    dps:
      - id: 27
        type: integer
        name: sensor
        unit: "mg/m\u00b3"
        scale: 2
