name: Beca BHT-6000 Thermostat (C)
primary_entity:
  entity: climate
  dps:
    - id: 2
      type: integer
      name: temperature
      range:
        min: 10
        max: 70
      mapping:
        - scale: 2
    - id: 3
      type: integer
      name: current_temperature
      mapping:
        - scale: 2
    - id: 4
      type: string
      name: hvac_mode
      mapping:
        - dps_val: "0"
          value: auto
        - dps_val: "1"
          value: heat
    - id: 5
      type: boolean
      name: preset_mode
      mapping:
        - dps_val: true
          value: eco 
        - dps_val: false
          value: comfort
    - id: 102
      type: integer
      name: floor_temperature
      mapping:
        - scale: 2
    - id: 103
      type: string
      name: unknown_103
    - id: 104
      type: boolean
      name: unknown_104
secondary_entities:
  - entity: light
    name: Display
    dps:
      - id: 1
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            icon: "mdi:led-on"
          - dps_val: false
            icon: "mdi:led-off"
  - entity: lock
    name: Child Lock
    dps:
      - id: 6
        type: boolean
        name: lock
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
