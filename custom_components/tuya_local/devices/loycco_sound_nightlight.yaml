name: Sound machine nightlight
products:
  - id:
    name: Momland nightlight with white noise
primary_entity:
  entity: light
  dps:
    - id: 3
      type: boolean
      name: switch
    - id: 2
      name: color_mode
      type: string
      mapping:
        - dps_val: white
          value: white
        - dps_val: colour
          value: hs
        - dps_val: scene
          value: Scene
        - dps_val: customize_scene
          value: Custom Scene
        - dps_val: null
          value: white
          hidden: true
      optional: true
    - id: 6
      name: brightness
      type: integer
      range:
        min: 10
        max: 1000
      mapping:
        - scale: 3.92
    - id: 5
      name: rgbhsv
      type: hex
      format:
        - name: h
          bytes: 2
          range:
            min: 0
            max: 360
        - name: s
          bytes: 2
          range:
            min: 0
            max: 1000
        - name: v
          bytes: 2
          range:
            min: 0
            max: 1000
secondary_entities:
  - entity: switch
    name: Power
    icon: "mdi:power-standby"
    category: config
    dps:
      - id: 1
        type: boolean
        name: switch
        optional: true
        mapping:
          - dps_val: null
            value: false
            hidden: true
  - entity: select
    name: Light mode
    icon: "mdi:lightbulb-question"
    category: config
    dps:
      - id: 4
        type: string
        name: option
        mapping:
          - dps_val: breath
            value: Breathing
          - dps_val: light_on
            value: Steady On
          - dps_val: light_off
            value: "Off"
          - dps_val: change
            value: Random
  - entity: siren
    name: Sound
    icon: "mdi:music"
