name: "Electriq CD12PRO-LE dehumidifier"
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 1
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 3
    - id: 5
      name: mode
      type: string
      mapping:
        - dps_val: "Smart"
          value: "Smart"
        - dps_val: "Dehumidify"
          value: "Dehumidify"
        - dps_val: "Laundry"
          value: "Laundry"
          icon: "mdi:tshirt-crew-outline"
          icon_priority: 2
        - dps_val: "Fan"
          value: "Air clean"
          icon: "mdi:air-purifier"
          icon_priority: 2
    - id: 6
      type: integer
      name: current_humidity
      class: humidity
      readonly: true
    - id: 2
      type: integer
      name: humidity
      class: humidity
      range:
        min: 35
        max: 80
      mapping:
        - step: 5
secondary_entities:
  - entity: select
    name: "Fan Speed"
    category: config
    dps:
      - id: 4
        name: option
        type: string
        mapping:
          - dps_val: "high"
            value: "High"
          - dps_val: "low"
            value: "Low"
  - entity: select
    name: "Fan Oscillation"
    category: config
    dps:
      - id: 102
        name: option
        type: string
        mapping:
          - dps_val: "45"
            value: "Half open"
          - dps_val: "90"
            value: "Fully open"
          - dps_val: "45_90"
            value: "Oscillate"
  - entity: switch
    name: "UV sterilization"
    icon: "mdi:solar-power"
    dps:
      - id: 13
        name: switch
        type: boolean
  - entity: light
    name: Light
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            icon: "mdi:led-on"
          - dps_val: false
            icon: "mdi:led-off"
  - entity: switch
    name: Ionizer
    icon: mdi:creation
    dps:
      - id: 10
        name: switch
        type: boolean
  - entity: sensor
    class: humidity
    name: "Current humidity"
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        readonly: true
  - entity: switch
    name: Sleep
    category: config
    dps:
      - id: 104
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            icon: "mdi:sleep"
          - dps_val: false
            icon: "mdi:sleep-off"
  - entity: binary_sensor
    name: Tank
    category: diagnostic
    dps:
      - id: 19
        name: sensor
        type: integer
        mapping:
          - dps_val: 1
            value: true
            icon: "mdi:flask-empty"
          - dps_val: 0
            value: false
            icon: "mdi:flask-empty-outline"
