            value: "24"
  - entity: sensor
    name: Remaining Time
    class: duration
    dps:
      - id: 13
        type: integer
        name: sensor
        unit: "minutes"
        class: measurement
  - entity: binary_sensor
    name: Tank
    class: problem
    category: diagnostic
    dps:
      - id: 11
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: switch
    name: Inside Drying
    icon: "mdi:air-humidifier"
    dps:
      - id: 101
        name: switch
        type: boolean
        mapping:
          - dps_val: false
