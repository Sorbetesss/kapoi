name: AlecoAir D12 Home dehumidifier
products:
  - id: hp1sjssyokokbrsg
    name: AlecoAir D12 Home
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 1
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 4
    - id: 2
      name: mode
      type: string
      mapping:
        - dps_val: Continuous
          value: "1"
          icon: mdi:fan
          icon_priority: 3
        - dps_val: Auto
          value: "0"
          icon: "mdi:fan-auto"
          icon_priority: 3
    - id: 4
      name: humidity
      type: integer
      range:
        min: 30
        max: 80
      mapping:
        - step: 5
    - id: 11
      name: error
      type: bitfield
      mapping:
        - dps_val: 0
          value: OK
        - dps_val: 8
          value: E1
          icon: "mdi:cup-water"
          icon_priority: 2
        - dps_val: 2
          value: E2
          icon: "mdi:cup-water"
          icon_priority: 2
secondary_entities:
  - entity: sensor
    name: Current humidity
    class: humidity
    dps:
      - id: 3
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: select
    name: Wind speed
    icon: "mdi:fan"
    category: config
    dps:
      - id: 6
        name: option
        type: string
        mapping:
          - dps_val: "0"
            icon: "mdi:fan-speed-2"
            icon_priority: 1
          - dps_val: "1"
            icon: "mdi:fan-speed-1"
            icon_priority: 4
  - entity: fan
    dps:
      - id: 6
        type: boolean
        name: switch
      - id: 5
        type: string
        name: speed
        mapping:
          - dps_val: "0"
            icon: "mdi:fan-speed-2"
            icon_priority: 1
          - dps_val: "1"
            icon: "mdi:fan-speed-1"
            icon_priority: 4
  - entity: lock
    name: Child lock
    category: config
    dps:
      - id: 7
        type: boolean
        name: lock
        mapping:
          - dps_val: false
            icon: "mdi:hand-back-right"
          - dps_val: true
            icon: "mdi:hand-back-right-off"
  - entity: select
    name: Countdown
    icon: "mdi:timer"
    category: config
    dps:
      - id: 12
        name: option
        type: string
        mapping:
          - dps_val: Cancel
            value: "0"
          - dps_val: 1 hour
            value: "1"
          - dps_val: 2 hours
            value: "2"
