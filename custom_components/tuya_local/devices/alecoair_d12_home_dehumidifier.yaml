name: AlecoAir D12 Home dehumidifier
products:
  - id: hp1sjssyokokbrsg
#    name: AlecoAir D12 Home
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:power"
          icon_priority: 1
        - dps_val: true
          icon: "mdi:power"
          icon_priority: 4
    - id: 2
      name: mode
      type: integer
      mapping:
        - dps_val: Continuous
          value: 1
          icon: mdi:fan
          icon_priority: 3
        - dps_val: Auto
          value: 0
          icon: "mdi:fan-auto"
          icon_priority: 3
    - id: 4
      name: humidity
      type: integer
      range:
        min: 30
        max: 80
      mapping:
        - step: 5
    - id: 11
      name: error
      type: bitfield
      # Docs mention E1 and E2, it isn't clear which is tank full, so for now
      # treat both as that.
      mapping:
        - dps_val: 0
          value: OK
        - dps_val: 1
          value: E1
          icon: "mdi:cup-water"
          icon_priority: 2
        - dps_val: 2
          value: E2
          icon: "mdi:cup-water"
          icon_priority: 2
secondary_entities:
  - entity: switch
    name: Inside Drying
    icon: "mdi:air-humidifier"
    dps:
