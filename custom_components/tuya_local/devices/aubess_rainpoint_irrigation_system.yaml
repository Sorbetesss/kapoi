name: Aubess Irrigation System 
products:
  - id: 2ak7r2culspkc7hx
    model: RainPoint TTP106W
    manufacturer: Aubess
primary_entity:
  entity: switch
  icon: "mdi:pipe-valve"
  dps:
    - id: 1
      name: switch
      type: boolean

secondary_entities:
  - entity: sensor
    name: Work State
    class: enum
    category: diagnostic
    dps:
      - id: 106
        name: sensor
        type: string
        icon_priority: 1
        mapping:
          - dps_val: "0"
            value: unknown
          - dps_val: "1"
            value: idle
          - dps_val: "2"
            value: auto_run
          - dps_val: "3"
            value: manual_run

  - entity: switch
    name: Auto Run
    icon: "mdi:timer"
    category: config
    dps:
      - id: 109
        name: switch
        type: boolean
        optional: true

  - entity: number
    name: How long
    icon: "mdi:timer"
    category: config
    mode: box
    dps:
      - id: 102
        type: integer
        name: value
        unit: s
        range:
          min: 6
          max: 1440
        mapping:
        - scale: 1
          step: 1

  - entity: number
    name: How often
    icon: "mdi:clock-outline"
    category: config
    mode: box
    dps:
      - id: 103
        type: integer
        name: value
        unit: h  
        range:
          min: 1
          max: 720  
        mapping:
        - scale: 1
          step: 1

  
  - entity: sensor
    name: Next irrigation time
    icon: "mdi:clock-outline"
    category: diagnostic
    mode: box
    dps:
      - id: 107
        type: integer
        name: sensor
        unit: s  
        readonly: true
        range:
          min: 1
          max: 1440  
        mapping:
        - scale: 1
          step: 1


  - entity: sensor
    category: diagnostic
    class: duration
    name: Remaining Time
    icon: "mdi:timer"
    dps:
      - id: 104
        type: integer
        name: sensor
        unit: s
        readolny: true
        range:
          min: 1
          max: 14500  
        mapping:
        - scale: 1
          step: 1

  - entity: sensor
    name: Battery
    class: battery
    category: diagnostic
    dps:
      - id: 108
        type: integer
        name: sensor
        unit: "%"
        mapping:
          - scale: 0.04

  - entity: binary_sensor
    name: Error
    category: diagnostic
    class: problem
    dps:
      - id: 105
        name: sensor
        type: integer
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 1
            value: true
