name: Della Air Conditioner
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: cold
              value: cool
            - dps_val: hot
              value: heat
            - dps_val: wet
              value: dry
            - dps_val: wind
              value: fan_only
            - dps_val: auto
              value: auto
    - id: 2
      name: temperature
      type: integer
      mapping:
        - constraint: temperature_unit
          conditions:
            - dps_val: C
              scale: 10
              step: 10
              range:
                min: 160
                max: 320
            - dps_val: F
              scale: 10
              step: 10
              range:
                min: 600
                max: 900
    - id: 3
      name: current_temperature
      type: integer
      mapping:
        - scale: 10
    - id: 4
      name: mode
      type: string
      hidden: true
    - id: 5
      name: fan_mode
      type: string
      mapping:
        - dps_val: low
          value: low
        - dps_val: mid
          value: medium
        - dps_val: high
          value: high
        - dps_val: auto
          value: auto
    # preset only works in cooling mode
    - id: 8
      name: preset_mode
      type: boolean
      mapping:
        - dps_val: true
          value: eco
        - dps_val: false
          value: comfort
    - id: 19
      name: temperature_unit
      type: string
    - id: 105
      name: swing_mode
      type: boolean
      mapping:
        - dps_val: true
          value: vertical
        - dps_val: false
          value: "off"

secondary_entities:
  - entity: switch
    name: Aux Heat
    dps:
      - id: 12
        name: switch
        type: boolean
  - entity: light
    name: Backlight
    category: config
    icon: "mdi:television-ambient-light"
    dps:
      - id: 13
        name: switch
        type: boolean
  - entity: lock
    name: Child lock
    category: config
    icon: "mdi:hand-right-back-off"
    dps:
      - id: 14
        name: lock
        type: boolean
  - entity: select
    name: Temperature Unit
    icon: "mdi:temperature-celsius"
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: C
            value: Celsius
          - dps_val: F
            value: Fahrenheit
  - entity: sensor
    name: Power consumption
    category: diagnostic
    dps:
      - id: 28
        name: sensor
        type: integer
        unit: kWh
  - entity: switch
    name: Sleep
    category: config
    icon: "mdi:power-sleep"
    dps:
      - id: 102
        name: switch
        type: boolean
  - entity: switch
    name: Clean
    dps:
      - id: 103
        name: switch
        type: boolean
  - entity: switch
    name: Anti F
    category: config
    dps:
      - id: 104
        name: switch
        type: boolean
  - entity: switch
    name: iHealth
    icon: "mdi:creation"
    dps:
      - id: 106
        name: switch
        type: boolean
  - entity: sensor
    name: Fault Code
    category: diagnostic
    dps:
      - id: 107
        name: sensor
        type: integer
