name: Pcie computer power
products:
  - id: na90jncjlvw5t0ba
    name: Mini card pcie pc power switch
primary_entity:
  entity: switch
  class: outlet
  dps:
    - id: 1
      type: boolean
      name: switch
secondary_entities:
  - entity: select
    name: Reset
    icon: "mdi:restart"
    dps:
      - id: 101
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: "-"
          - dps_val: "Reset"
            value: "Reset"
          - dps_val: "forceReset"
            value: "Force Reset"