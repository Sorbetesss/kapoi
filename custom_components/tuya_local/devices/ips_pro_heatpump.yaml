name: IPS Inverter Heatpump
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: power
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:hvac-off"
          icon_priority: 1
        - dps_val: true
          value: "on"
          icon: "mdi:hvac-on"
          icon_priority: 1
      hidden: true
    - id: 105
      name: hvac_mode
      type: string
      mapping:
        - dps_val: smart
          icon: "mdi:refresh-auto"
          icon_priority: 1
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
              value: "off"
            - dps_val: true
              value: heat_cool
        - dps_val: cool
          icon: "mdi:snowflake"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
              value: "off"
            - dps_val: true
              value: cool
        - dps_val: warm
          icon: "mdi:hot-tub"
          icon_priority: 3
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
              value: "off"
            - dps_val: true
              value: heat
    - id: 2
      name: preset_mode
      type: string
      mapping:
        - dps_val: "silence"
          value: "silence"
        - dps_val: "smart"
          value: "smart"
        - dps_val: "booster"
          value: "booster"
    - id: 102
      name: current_temperature
      type: integer
      readonly: true
    - id: 103
      name: temperature_unit
      type: boolean
      mapping:
        - dps_val: false
          value: F
        - dps_val: true
          value: C
    - id: 106
      name: temperature
      type: integer
    - id: 107
      type: integer
      name: min_temperature
      readonly: true
    - id: 108
      type: integer
      name: max_temperature
      readonly: true
    - id: 115
      type: bitfield
      name: error
      mapping:
        - dps_val: 0
          value: OK
        - dps_val: 4
          value: Water Flow Protection
          icon: "mdi:water-pump-off"
          icon_priority: 2
    - id: 116
      type: bitfield
      name: error_2
secondary_entities:
  - entity: sensor
    name: Power Level
    class: power_factor
    icon: "mdi:signal"
    category: diagnostic
    dps:
      - id: 104
        name: sensor
        type: integer
        unit: "%"
        class: measurement
        readonly: true
  - entity: binary_sensor
    name: Water Flow
    class: problem
    category: diagnostic
    dps:
      - id: 115
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 4
            value: true
          - value: false
