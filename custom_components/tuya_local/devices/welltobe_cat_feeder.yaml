name: Pet feeder
products:
  - id: qqzpxhisd6zs8zyq
    name: WellToBe Automatic Pet Feeder (WB S36D)
primary_entity:
  entity: number
  icon: "mdi:paw"
  name: Manual feed
  dps:
    - id: 3
      name: value
      optional: true
      type: integer
      unit: portions
      range:
        min: 1
        max: 6
secondary_entities:
  - entity: switch
    name: Slow feed
    icon: "mdi:speedometer-slow"
    dps:
      - id: 6
        type: boolean
        name: switch
  - entity: binary_sensor
    name: Fault
    icon: "mdi:alert"
    class: problem
    category: diagnostic
    dps:
      - id: 14
        type: integer
        name: sensor
  - entity: switch
    name: 12/24 hour clock
    icon: "mdi:clock"
    dps:
      - id: 102
        type: boolean
        name: switch
  - entity: sensor
    icon: "mdi:battery"
    name: Battery
    category: diagnostic
    dps:
      - id: 103
        name: sensor
        type: string
