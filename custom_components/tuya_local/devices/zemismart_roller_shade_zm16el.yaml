name: Zemismart Roller Shade Controller
product:
  - id: hwbhrbadjynv7w70
    name: ZM16EL+ZMRS-1W
primary_entity:
  entity: cover
  class: blind
  dps:
    - id: "1"
      name: control
      type: string
      mapping:
        - dps_val: open
          value: open
        - dps_val: stop
          value: stop
        - dps_val: close
          value: close
        - dps_val: continue
          value: continue
    - id: "2"
      name: position
      type: integer
      # We set persist to false because
      # this is used as a control, not
      # a status
      persist: false
      range:
        min: 0
        max: 100
