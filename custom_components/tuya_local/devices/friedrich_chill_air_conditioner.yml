name: Friedrich Chill Air Conditioner
primary_entity:
  entity: climate
  dps:
    - id: 4
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:hvac-off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: Cool
              icon: "mdi:snowflake"
              value: cool
            - dps_val: Fan
              icon: "mdi:fan"
              value: fan_only
            - dps_val: Dry
              icon: "mdi:water"
              value: dry
            - dps_val: Heat
              icon: "mdi:fire"
              value: heat
            - dps_val: Auto
              icon: "mdi:refresh-auto"
              value: auto
    - id: 2
      name: temperature
      type: integer
      range:
        min: 0
        max: 100
      mapping:
        - constraint: temperature_unit
          conditions:
            - dps_val: "C"
              range:
                min: 61
                max: 88
    - id: 3
      name: current_temperature
      type: integer
    - id: 1
      name: mode
      type: string
      hidden: false
    - id: 5
      name: fan_mode
      type: integer
      mapping:
        - dps_val: 1
          value: "low"
        - dps_val: 2
          value: "medium"
        - dps_val: 3
          value: "high"
        - dps_val: 4
          value: "auto"
    - id: 19
      name: temperature_unit
      type: string
    - id: 102
      name: Temperature scale switching
      type: boolean
      value: true
    - id: 103
      name: timer
      type: integer
    - id: 105
      name: countdown
      type: integer
    - id: 106
      name: unknown_106
      type: integer
    - id: 110
      name: unknown_110
      type: integer
