secondary_entities:
  - entity: lock
    name: Child Lock
    dps:
      - id: 7
        name: lock
        type: boolean
        mapping:
          - dps_val: true
            icon: "mdi:led-on"
          - dps_val: false
            icon: "mdi:led-off"
  - entity: light
    name: AQI mode
    class: switch
    dps:
      - id: 8
        name: switch
        type: boolean
        mapping:
          - dps_val: true
            icon: "mdi:led-on"
          - dps_val: false
            icon: "mdi:led-off"
  - entity: switch
    name: Sleep Mode
    class: switch
    dps:
      - id: 101
        name: switch
        type: boolean
        icon: "hass:sleep"
