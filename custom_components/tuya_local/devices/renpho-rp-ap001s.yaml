name: Renpho RP-AP001S
products:
  - id: oaleouzsq0sk4quk
primary_entity:
  entity: fan
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 4
      name: preset_mode
      type: string
      mapping:
        - dps_val: "low"
          value: low
        - dps_val: "mid"
          value: mid
        - dps_val: "high"
          value: high
        - dps_val: "auto"
          value: auto
    - id: 7
      name: child_lock
      type: boolean
    - id: 8
      name: aqi_mode
      type: boolean
    - id: 19
      name: timer
      type: string
    - id: 22
      name: air_quality
      type: string
    - id: 101
      name: sleep_mode
      type: boolean
      icon: "hass:sleep"
    - id: 102
      name: prefilter_life
      type: integer
    - id: 103
      name: charcoal_filter_life
      type: integer
    - id: 104
      name: activated_charcoal_filter_life
      type: integer
    - id: 105
      name: hepa_filter_life
      type: integer

secondary_entities:
  - entity: lock
    name: Child Lock
    dps:
      - id: 7
        name: lock
        type: boolean
        mapping:
          - dps_val: true
            icon: "mdi:led-on"
          - dps_val: false
            icon: "mdi:led-off"
  - entity: light
    name: AQI mode
    class: switch
    dps:
      - id: 8
        name: switch
        type: boolean
        mapping:
          - dps_val: true
            icon: "mdi:led-on"
          - dps_val: false
            icon: "mdi:led-off"
  - entity: switch
    name: Sleep Mode
    class: switch
    dps:
      - id: 101
        name: switch
        type: boolean
        icon: "hass:sleep"
