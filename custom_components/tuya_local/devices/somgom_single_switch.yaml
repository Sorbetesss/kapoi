name: Somgoms switch
primary_entity:
  entity: switch
  dps:
    - id: 1
      name: switch
      type: boolean
secondary_entities:
  - entity: number
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 7
        name: value
        type: integer
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
        unit: min
  - entity: select
    name: Power on state
    icon: "mdi:toggle-switch"
    category: config
    dps:
      - id: 14
        name: option
        type: string
        mapping:
          - dps_val: power_on
            value: "On"
          - dps_val: power_off
            value: "Off"
          - dps_val: last
            value: Last State
  - entity: light
    name: Backlight
    category: config
    dps:
      - id: 16
        name: switch
        type: boolean
