name: Wilfa Haze
products:
  - id: 7naqdm8whbezn28v
primary_entity:
  entity: humidifier
  class: humidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: true
          icon: "mdi:air-humidifier"
        - dps_val: false
          icon: "mdi:air-humidifier-off"
    - id: 13
      name: humidity
      type: integer
      range:
        min: 30
        max: 90
    - id: 23
      type: string
      name: intensity
      mapping:
        - dps_val: ONE
          value: level_0
        - dps_val: TWO
          value: level_1
        - dps_val: THREE
          value: level_2
        - dps_val: FOUR
          value: level_3
        - dps_val: FIVE
          value: level_4
    - id: 24
      type: string
      name: mode
      mapping:
        - dps_val: AUTO
          value: auto
        - dps_val: MANUAL
          value: humidity
secondary_entities:
  - entity: light
    name: Mood
    category: config
    dps:
      - id: 5
        type: boolean
        name: switch
        mapping:
            - dps_val: true
              icon: "mdi:led-on"
            - dps_val: false
              icon: "mdi:led-off"
  - entity: switch
    name: Sound
    category: config
    dps:
      - id: 8
        name: "switch"
        type: boolean
        mapping:
            - dps_val: true
              icon: "mdi:volume-high"
            - dps_val: false
              icon: "mdi:volume-off"
  - entity: sensor
    name: Current Temperature
    class: temperature
    dps:
      - id: 10
        name: sensor
        type: integer 
        class: measurement
        unit: "°C/°F"
  - entity: sensor
    name: Current Humidity
    class: humidity
    dps:
      - id: 14
        name: sensor
        type: integer 
        class: measurement
        unit: "%"
  - entity: light
    name: Sleep
    category: config
    dps:
      - id: 16
        type: boolean
        name: switch
        mapping:
            - dps_val: true
              icon: "mdi:led-off"
            - dps_val: false
              icon: "mdi:led-on"
  - entity: select
    category: config
    name: Temperature Unit
    icon: "mdi:temperature-celsius"
    dps:
      - id: 18
        name: option
        type: string
        mapping:
          - dps_val: c
            value: Celsius
          - dps_val: f
            value: Fahrenheit
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 19
        name: option
        type: string
        mapping:
          - dps_val: "cancel"
            value: "Off"
          - dps_val: "1"
            value: "1 hour"
          - dps_val: "2"
            value: "2 hours"
          - dps_val: "3"
            value: "3 hours"
          - dps_val: "4"
            value: "4 hours"
          - dps_val: "5"
            value: "5 hours"
          - dps_val: "6"
            value: "6 hours"
          - dps_val: "7"
            value: "7 hours"
          - dps_val: "8"
            value: "8 hours"
          - dps_val: "9"
            value: "9 hours"
          - dps_val: "10"
            value: "10 hours"
          - dps_val: "11"
            value: "11 hours"
          - dps_val: "12"
            value: "12 hours"
  - entity: binary_sensor
    name: Diag20
    class: problem
    category: diagnostic
    dps:
      - id: 20
        name: sensor
        type: bitfield
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: binary_sensor
    name: Diag22
    class: problem
    category: diagnostic
    dps:
      - id: 22
        name: sensor
        type: bitfield
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: switch
    name: Heater
    category: config
    icon: "mdi:fire"
    dps:
      - id: 26
        name: switch
        type: boolean
  - entity: switch
    name: Ionizer
    category: config
    icon: "mdi:creation"
    dps:
      - id: 35
        name: switch
        type: boolean
