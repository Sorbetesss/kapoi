product:
  # https://www.feit.com/collections/smart-controls/products/smart-wi-fi-dimmer-dim-wifi
  - id: tebc75erlgslgpn5
primary_entity:
  entity: light
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 2
      name: brightness
      type: integer
      range:
        min: 10
        max: 1000
      mapping:
        - scale: 3.92 # this is important for that device, else lights are too dim

