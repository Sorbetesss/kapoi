name: Mist Fan
products:
  - id: xlnzyrme4ddyzqhw
    name: Smart Mist3 Fan
primary_entity:
  entity: fan
  name: Fan
  class: fan
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 2
      name: preset_mode
      type: string
      mapping:
        - dps_val: "normal"
          value: "Normal"
        - dps_val: "natural"
          value: "Natural"
        - dps_val: "sleep"
          value: "Sleep"
    - id: 3
      name: speed
      type: integer
      range:
        min: 1
        max: 3
      mapping:
        - step: 1
    - id: 7
      name: oscillate
      type: string
      mapping:
        - dps_val: "off"
          value: false
        - dps_val: "on"
          value: true
secondary_entities:
  - entity: fan
    name: Mist
    class: fan
    icon: "mdi:air-humidifier"
    dps:
      - id: 10
        name: switch
        type: boolean
      - id: 101
        name: preset_mode
        type: string
        mapping:
          - dps_val: "L"
            value: "Low"
          - dps_val: "M"
            value: "Medium"
          - dps_val: "H"
            value: "High"
