name: Eanons/pureenjoy Humidifier
primary_entity:
  entity: humidifier
  class: humidifier
  dps:
    - id: 3
      name: timer_hr
      type: string
    - id: 4
      name: timer_min
      type: integer
    - id: 9
      name: error
      type: integer
      mapping:
        - dps_val: 0
          value: OK
        - dps_val: 1
          value: Water Level Low
    - id: 10
      name: switch
      type: boolean
      mapping:
        - dps_val: true
          icon: "mdi:air-humidifier"
        - dps_val: false
          icon: "mdi:air-humidifier-off"
    - id: 12
      name: mode
      type: string
      mapping:
        - dps_val: sleep
          value: sleep
        - dps_val: humidity
          value: auto
        - dps_val: work
          value: normal
    - id: 15
      name: humidity
      type: integer
      range:
        min: 40
        max: 90
    - id: 16
      name: current_humidity
      type: integer
secondary_entities:
  - entity: fan
    name: Intensity
    dps:
      - id: 2
        type: string
        name: speed
        mapping:
          - dps_val: small
            value: 33
          - dps_val: middle
            value: 67
          - dps_val: large
            value: 100
      - id: 10
        type: boolean
        name: switch
  - entity: climate
    deprecated: humidifier and fan
    dps:
      - id: 2
        name: fan_mode
        type: string
        mapping:
          - dps_val: small
            value: low
          - dps_val: middle
            value: medium
          - dps_val: large
            value: high
      - id: 3
        name: timer_hr
        type: string
      - id: 4
        name: timer_min
        type: integer
      - id: 9
        name: error
        type: integer
        mapping:
          - dps_val: 0
            value: OK
          - dps_val: 1
            value: Water Level Low
      - id: 10
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
            icon: mdi:air-humidifier-off
          - dps_val: true
            value: "dry"
            icon: mdi:air-humidifier
      - id: 12
        name: preset_mode
        type: string
        mapping:
          - dps_val: sleep
            value: sleep
          - dps_val: humidity
            value: auto
          - dps_val: work
            value: normal
      - id: 15
        name: humidity
        type: integer
        range:
          min: 40
          max: 90
      - id: 16
        name: current_humidity
        type: integer
  - entity: switch
    name: "UV Sterilization"
    dps:
      - id: 22
        name: switch
        type: boolean
