name: Aktobis WDH-310EK dehumidifier
products:
  - id: bf43c599b40eada03aivfh
    name: WDH-310EK
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 2
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 4
    - id: 3
      name: humidity
      type: integer
      range:
        min: 30
        max: 70
      mapping:
        - step: 5
    - id: 6
      name: current_humidity
      type: integer
      range:
        min: 30
        max: 90
    - id: 19
      name: error
      type: bitfield
      # E2 might be a compressor fault.
      mapping:
        - dps_val: 0
          value: OK
        - dps_val: 1
          value: "E1 Temperature Sensor Fault"
        - dps_val: 2
          value: "E2 Copper Tube Sensor Fault"
        - dps_val: 3
          value: "E3 Humidity Sensor Fault"
        - dps_val: 5
          value: "E5 MCU Communication Failure"
    - id: 101
      type: boolean
      name: tank_full
      mapping:
        - dps_val: true
          icon: "mdi:cup-water"
          icon_priority: 2
    - id: 102
      type: boolean
      name: defrosting
      mapping:
        - dps_val: true
          icon: "mdi:snowflake-melt"
          icon_priority: 2
secondary_entities:
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 4
        type: string
        name: speed
        mapping:
          - dps_val: low
            value: 50
          - dps_val: high
            value: 100
  - entity: sensor
    class: temperature
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: sensor
    class: humidity
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: binary_sensor
    class: problem
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: null
            value: false
          - value: true
  - entity: binary_sensor
    translation_key: tank_full
    class: problem
    dps:
      - id: 101
        type: boolean
        name: sensor
  - entity: binary_sensor
    translation_key: defrost
    category: diagnostic
    dps:
      - id: 102
        type: boolean
        name: sensor
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 17
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
