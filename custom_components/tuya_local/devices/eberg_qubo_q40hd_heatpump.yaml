name: Eberg Qubo Q40HD portable heatpump
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: power
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:hvac-off"
          icon_priority: 1
      hidden: true
    - id: 2
      name: temperature
      type: integer
      range:
        min: 15
        max: 30
      mapping:
        - constraint: temperature_unit
          conditions:
            - dps_val: f
              range:
                min: 60
                max: 86
    - id: 3
      name: current_temperature
      type: integer
    - id: 4
      name: hvac_mode
      type: string
      mapping:
        - dps_val: cold
          icon: "mdi:snowflake"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
            - dps_val: true
              value: cool
        - dps_val: hot
          icon: "mdi:fire"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
            - dps_val: true
              value: heat
        - dps_val: wet
          icon: "mdi:water"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
            - dps_val: true
              value: dry
        - dps_val: wind
          icon: "mdi:fan"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
              value: "off"
            - dps_val: true
              value: fan_only
    - id: 5
      name: fan_mode
      type: string
      mapping:
        - dps_val: auto
          value: auto
          constraint: hvac_mode
          conditions:
            - dps_val: wet
              invalid: true
            - dps_val: hot
              invalid: true
            - dps_val: wind
              invalid: true
        - dps_val: low
          value: low
          constraint: hvac_mode
          conditions:
            - dps_val: hot
              invalid: true
        - dps_val: middle
          value: medium
          constraint: hvac_mode
          conditions:
            - dps_val: wet
              invalid: true
            - dps_val: hot
              invalid: true
        - dps_val: high
          value: high
          constraint: hvac_mode
          conditions:
            - dps_val: wet
              invalid: true
    - id: 19
      name: temperature_unit
      type: string
      mapping:
        - dps_val: c
          value: C
        - dps_val: f
          value: F
    - id: 22
      type: integer
      name: timer
    - id: 25
      type: boolean
      name: unknown_25
    - id: 30
      type: boolean
      name: boolean
      name: unknown_30
      # Suspect one of 25 or 30 is Sleep (can model as preset or switch)
    - id: 101
      name: unknown_101
      type: string
#     suspect hvac_action, but mapping unknown. Observed value "heat_s"
