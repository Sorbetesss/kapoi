name: Thermostat
products:
  - id: aqlyorlybbtn6ox7 
    name: Moes IR Thermostat
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: cold
              value: cool
            - dps_val: warm
              value: heat
            - dps_val: auto
              value: auto
            - dps_val: air
              value: fan_only
            - dps_val: dehumidify
              value: dry
    - id: 2
      name: current_temperature
      type: integer
      unit: C
      mapping:
        - scale: 10
    - id: 3
      name: temperature
      type: integer
      unit: C
      range:
        min: 16
        max: 30
    - id: 4
      name: mode
      type: string
      hidden: true
    - id: 5
      name: fan_mode
      type: string
      mapping:
        - dps_val: low
          value: low
        - dps_val: middle
          value: medium
        - dps_val: high
          value: high
        - dps_val: auto
          value: auto
    - id: 9
      name: target_temperature_high
      type: integer
      range:
        min: 16
        max: 30
    - id: 10
      name: target_temperature_low
      type: integer
      range:
        min: 16
        max: 30
    - id: 12
      name: current_humidity
      type: integer
      range:
        max: 100
        min: 0
