name: IR Thermostat
products:
  - id: aqlyorlybbtn6ox7
    name: Moes IR Thermostat
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: cold
              value: cool
            - dps_val: warm
              value: heat
            - dps_val: auto
              value: auto
            - dps_val: air
              value: fan_only
            - dps_val: dehumidify
              value: dry
    - id: 2
      name: current_temperature
      type: integer
      unit: C
      mapping:
        - scale: 10
    - id: 3
      name: temperature
      type: integer
      unit: C
      range:
        min: 16
        max: 30
    - id: 4
      name: mode
      type: string
      hidden: true
    - id: 5
      name: fan_mode
      type: string
      mapping:
        - dps_val: low
          value: low
        - dps_val: middle
          value: medium
        - dps_val: high
          value: high
        - dps_val: auto
          value: auto
    # - id: 9
    #   name: target_temperature_high
    #   type: integer
    #   range:
    #     min: 16
    #     max: 30
    # - id: 10
    #   name: target_temperature_low
    #   type: integer
    #   range:
    #     min: 16
    #     max: 30
    - id: 12
      name: current_humidity
      type: integer
      unit: "%"
      range:
        max: 100
        min: 0
secondary_entities:
  - entity: switch
    name: power
    dps:
      - id: 1
        type: boolean
        name: infared_switch
  - entity: sensor
    class: temperature
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10
  - entity: binary_sensor
    name: fault
    class: problem
    category: diagnostic
    dps:
      - id: 6
        type: bitfield
        name: sensor
        optional: true
        mapping:
          - dps_val: 0
            value: serious_fault
          - dps_val: 1
            value: sensor_fault
  - entity: switch
    name: Filter reset
    category: config
    dps:
      - id: 7
        type: boolean
        name: filter_reset
  - entity: sensor
    name: filter life
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: h
        class: measurement
        range:
          max: 720
          min: 0
  - entity: sensor
    class: humidity
    dps:
      - id: 12
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        range:
          max: 100
          min: 0
  - entity: sensor
    name: runtime
    dps:
      - id: 18
        type: integer
        name: sensor
        unit: h
        class: measurement
        range:
          max: 999999
          min: 0
