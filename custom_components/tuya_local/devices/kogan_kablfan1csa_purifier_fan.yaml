name: Kogan Smarterhome Bladeless Purifier Fan
products:
  - id: bmxs6cx65djk4zrr
    name: Kogan Smarterhome Bladeless Purifier Fan
primary_entity:
  entity: fan
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 2
      type: string
      name: speed
      mapping:
        - dps_val: level_1
          value: 11
          step: 11
        - dps_val: level_2
          value: 22
          step: 11
        - dps_val: level_3
          value: 33
          step: 11
        - dps_val: level_4
          value: 44
          step: 11
        - dps_val: level_5
          value: 55
          step: 11
        - dps_val: level_6
          value: 66
          step: 11
        - dps_val: level_7
          value: 77
          step: 11
        - dps_val: level_8
          value: 88
          step: 11
        - dps_val: level_9
          value: 100
          step: 12
    - id: 4
      name: preset_mode
      type: string
      optional: true
      mapping:
        - dps_val: close
          value: normal
        - dps_val: fresh
          value: natural
        - dps_val: sleep
          value: sleep
        - dps_val: heavy
          value: Boost
    - id: 8
      type: boolean
      name: oscillate
    - id: 13
      type: bitfield
      name: fault_code
secondary_entities:
  - entity: boolean
    name: Sound
    icon: "mdi:volume-high"
    category: config
    dps:
      - id: 102
        type: boolean
        name: switch
  - entity: binary_sensor
    name: Fault
    class: problem
    category: diagnostic
    dps:
      - id: 8
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 6
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: "Off"
          - dps_val: "1"
            value: "1 hour"
          - dps_val: "2"
            value: "2 hours"
          - dps_val: "3"
            value: "3 hours"
          - dps_val: "4"
            value: "4 hours"
          - dps_val: "5"
            value: "5 hours"
          - dps_val: "6"
            value: "6 hours"