name: Stadler Form Eva
products:
  - id: xe3mxn6danpswfh3
primary_entity:
  entity: humidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
        - dps_val: true
          icon: "mdi:air-humidifier"
    - id: 13
      name: humidity
      type: integer
      range:
        min: 35
        max: 80
      mapping:
        - step: 5
    - id: 14
      name: current_humidity
      type: integer
    - id: 22
      name: fault_code
      type: integer
    - id: 23
      name: fan_speed
      type: integer
      range:
        main: 20
        max: 100
      mapping:
        - step: 20
        - scale: 0.05
    - id: 26
      type: boolean
      name: warm_mode
    - id: 29
      type: boolean
      name: child_lock
    - id: 102
      type: boolean
      name: auto
    - id: 103
      type: string
      name: dimmer
      mapping:
        - dps_val: "0x00"
          value: Normal
        - dps_val: "0x01"
          value: Dim
        - dps_val: "0x02"
          value: "Off"
secondary_entities:
  - entity: sensor
    name: Current humidity
    class: humidity
    dps:
      - id: 14
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: binary_sensor
    name: Tank empty
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
            icon: "mdi:water"
          - value: true
            icon: "mdi:water-alert"
  - entity: select
    name: Fan speed
    icon: "mdi:fan"
    category: config
    dps:
      - id: 23
        name: option
        type: integer
        mapping:
          - dps_val: 1
            value: "1"
          - dps_val: 2
            value: "2"
          - dps_val: 3
            value: "3"
          - dps_val: 4
            value: "4"
          - dps_val:
            value: "5"
  - entity: switch
    name: Warm mist
    icon: "mdi:fire"
    category: config
    dps:
      - id: 26
        name: switch
        type: boolean
  - entity: lock
    name: Child lock
    category: config
    dps:
      - id: 29
        type: boolean
        name: lock
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
  - entity: switch
    name: Auto
    class: switch
    category: config
    icon: "mdi:fan-auto"
    dps:
      - id: 102
        name: switch
        type: boolean
  - entity: select
    name: Display
    icon: "mdi:lightbulb"
    category: config
    dps:
      - id: 103
        name: option
        type: string
        mapping:
          - dps_val: "0x00"
            value: Normal
          - dps_val: "0x01"
            value: Dim
          - dps_val: "0x02"
            value: "Off"
