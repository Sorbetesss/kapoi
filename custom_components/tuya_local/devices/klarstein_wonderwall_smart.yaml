name: Klarstein Wonderwall Smart
products:
  - id: iuahvrtxktwuuyaf
    name: Wonderwall Smart
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: true
          value: "heat"
          icon: "mdi:radiator"
        - dps_val: false
          value: "off"
          icon: "mdi:radiator-disabled"
    - id: 2
      name: temperature
      type: integer
      mapping:
        - scale: 1
          step: 1
      range:
        min: 0
        max: 37
    - id: 3
      name: current_temperature
      type: integer
      mapping:
        - scale: 1
secondary_entities:
  - entity: number
    name: Timer
    icon: "mdi:timer-sand"
    category: config
    dps:
      - id: 10
        type: integer
        name: value
        unit: hour
        range:
          min: 0
          max: 1440
  - entity: number
    name: Countdown
    icon: "mdi:timer-sand-complete"
    category: diagnostic
    dps:
      - id: 11
        name: value
        readonly: true
        type: integer
        unit: min
