name: Goldair Platinum Tower Fan with Wifi
products:
  - id: hgsp7xfajllkqujw
    name: GOLDAIR PLATINUM TOWER FAN WITH WIFI
primary_entity:
  entity: fan
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 2
      type: string
      name: preset_mode
      mapping:
        - dps_val: 1
          value: Normal
        - dps_val: 2
          value: Nature
        - dps_val: 3
          value: Sleep
        - dps_val: 4
          value: Child
    - id: 3
      type: integer
      name: speed
      range:
        min: 0
        max: 3
      mapping:
        - scale: 0.03
    - id: 4
      type: string
      name: oscillate
      mapping:
        - dps_val: "on"
          value: true
        - dps_val: "off"
          value: false
    - id: 6
      type: integer
      name: timer
    - id: 19
      type: integer
      name: temperature
      unit: C
      range:
        min: 0
        max: 50
secondary_entities:
  - entity: number
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 6
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 9