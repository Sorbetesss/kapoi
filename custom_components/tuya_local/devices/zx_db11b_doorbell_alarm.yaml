secondary_entities:
  - entity: alarm_control_panel
    name: Alarm
    dps:
      - id: 1
        type: string
        name: alarm_state
        mapping:
          - dps_val: disarmed
            value: disarmed
          - dps_val: arm
            value: armed_away
          - dps_val: home
            value: armed_home
          - dps_val: sos
            value: triggered
  - entity: number
    name: Exit delay
    category: config
    icon: "mdi:timer-lock"
    dps:
      - id: 2
        type: integer
        name: value
        unit: s
        range:
          min: 0
          max: 300
  - entity: switch
    name: Alarm sound
    icon: "mdi:bullhorn"
    category: config
    dps:
      - id: 4
        type: boolean
        name: switch
  - entity: switch
    name: Alarm light
    icon: "mdi:alarm-light"
    category: config
    dps:
      - id: 6
        type: boolean
        name: switch
  - entity: light
    name: Status indicator
    icon: "mdi:led-on"
    category: config
    dps:
      - id: 11
        type: boolean
        name: switch
  - entity: switch
    name: Door notify
    icon: "mdi:door-closed"
    category: config
    dps:
      - id: 12
        type: boolean
        name: switch
  - entity: switch
    name: Open notify
    icon: "mdi:door-open"
    category: config
    dps:
      - id: 13
        type: boolean
        name: switch
  - entity: binary_sensor
    name: Mains power
    class: power
    category: diagnostic
    dps:
      - id: 15
        type: boolean
        name: sensor
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 16
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: binary_sensor
    name: Battery low
    class: battery
    category: diagnostic
    dps:
      - id: 17
        type: boolean
        name: sensor
        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
  - entity: binary_sensor
    name: Ringing
    class: sound
    category: diagnostic
    dps:
      - id: 26
        type: boolean
        name: sensor
        optional: true
        persist: false
        mapping:
          - dps_val: null
            value: false
          - value: true
  - entity: switch
    name: Doorbell notify
    icon: "mdi:bell-badge"
    category: config
    dps:
      - id: 27
        type: boolean
        name: switch
  - entity: number
    name: Entry delay
    category: config
    icon: "mdi:timer-lock-open"
    dps:
      - id: 28
        type: integer
        name: value
        unit: s
        range:
          min: 0
          max: 300
  - entity: switch
    name: Tick countdown
    icon: "mdi:metronome"
    category: config
    dps:
      - id: 29
        type: boolean
        name: switch
  - entity: number
    name: Doorbell volume
    category: config
    dps:
      - id: 30
        type: string
        name: value
        unit: "%"
        mapping:
          - dps_val: high
            value: 100
            icon: "mdi:volume-high"
          - dps_val: upper-middle
            value: 75
            icon: "mdi:volume-medium"
          - dps_val: lower-middle
            value: 50
            icon: "mdi:volume-medium"
          - dps_val: low
            value: 25
            icon: "mdi:volume-low"
          - dps_val: mute
            value: 0
            icon: "mdi:volume-mute"
  - entity: button
    name: Factory reset
    category: config
    dps:
      - id: 34
        type: boolean
        name: button

