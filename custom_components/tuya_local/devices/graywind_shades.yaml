name: Graywind Shades
products:
  - id: hldq12vsaqalcfer
primary_entity:
  entity: cover
  class: curtain
  dps:
    - id: 1
      name: control
      type: string
      mapping:
        - dps_val: open
          value: open
        - dps_val: close
          value: close
        - dps_val: stop
          value: stop
    - id: 2
      name: position
      type: integer
      unit: "%"
      range:
        min: 0
        max: 100
secondary_entities:
  - entity: select
    name: Motor reverse mode
    category: config
    icon: "mdi:sign-direction"
    dps:
      - id: 5
        name: option
        type: string
        mapping:
          - dps_val: forward
            value: Forward
          - dps_val: back
            value: Back
