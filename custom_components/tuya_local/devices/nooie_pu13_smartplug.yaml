name: Nooie PU13 SmartPlug
products:
  - id: eimdzrehi6a6vixn
    name: PU13
primary_entity:
  entity: switch
  class: outlet
  dps:
    - id: 1
      name: switch
      type: boolean
secondary_entities:
  - entity: number
    name: Countdown
    category: config
    dps:
      - id: 9
        type: integer
        name: value
        unit: mins
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
  - entity: lock
    name: "Child Lock"
    category: config
    dps:
      - id: 41
        type: boolean
        name: lock
  - entity: select
    name: "Power on state"
    icon: "mdi:toggle-switch"
    category: config
    dps:
      - id: 39
        type: string
        name: option
        mapping:
          - dps_val: 1
            value: "On"
          - dps_val: 0
            value: "Off"
          - dps_val: 2
            value: "Last state"


