name: EARU SW RCB
products:
  - id: ine4hhapkgxonij1
# https://www.aliexpress.com/item/1005004894566311.html
  
primary_entity:
  entity: switch
  icon: "mdi:fuse"
  name: Fuse switch
  dps:
    - id: 16
      name: switch
      type: boolean
    - id: 9
      type: bitfield
      name: fault_code
    - id: 19
      type: string
      name: breaker_number
      optional: true
secondary_entities:
  - entity: sensor
    name: Total energy
    class: energy
    category: diagnostic
    dps:
      - id: 1
        type: integer
        readonly: true
        persist: true
        unit: kWh
        class: total_increasing
        name: sensor
        mapping:
          - scale: 100
  - entity: sensor
    name: 'Breaker ID'
    category: diagnostic
    icon: "mdi:crosshairs-question"
    dps:
      - id: 19
        type: string
        readonly: true
        persist: true
        name: sensor

  - entity: sensor
    class: voltage
    category: diagnostic
    dps:
      - id: 6
        optional: true
        force: true
        type: base64
        unit: V
        class: measurement
        persist: true
        name: sensor
        mapping:
          - mask: "FFFF000000000000"
            scale: 10
  - entity: sensor
    class: current
    category: diagnostic
    dps:
      - id: 6
        optional: true
        force: true
        type: base64
        persist: true
        unit: A
        name: sensor
        mapping:
          - mask: "0000FFFFFF000000"
            scale: 1000
  - entity: sensor
    class: power
    category: diagnostic
    dps:
      - id: 6
        optional: true
        force: true
        type: base64
        unit: kW
        persist: true
        name: sensor
        mapping:
          - mask: "0000000000FFFFFF"
            scale: 1000
  - entity: binary_sensor
    name: Short circuit
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        force: true
        mapping:
          - value: false
          - dps_val: 1
            value: true
  - entity: binary_sensor
    name: Surge
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 2
            value: true
  - entity: binary_sensor
    name: Overload
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 4
            value: true
  - entity: binary_sensor
    name: Leakage current
    class: safety
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 8
            value: true
  - entity: binary_sensor
    name: High temperature
    class: heat
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 16
            value: True
  - entity: binary_sensor
    name: Fire
    class: smoke
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 32
            value: true
  - entity: binary_sensor
    name: High power
    class: power
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 64
            value: true
  - entity: binary_sensor
    name: Self test
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 128
            value: true
  - entity: binary_sensor
    name: Overcurrent
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 256
            value: true
  - entity: binary_sensor
    name: Unbalanced
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 512
            value: true
  - entity: binary_sensor
    name: Overvoltage
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 1024
            value: true
  - entity: binary_sensor
    name: Undervoltage
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 2048
            value: true
  - entity: binary_sensor
    name: Phase fault
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 4096
            value: true
  - entity: binary_sensor
    name: Outage
    class: power
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: true
          - dps_val: 8192
            value: false
  - entity: binary_sensor
    name: Magnetism
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 16384
            value: true
  - entity: binary_sensor
    name: Low credit
    class: battery
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 32768
            value: true
  - entity: binary_sensor
    name: Credit
    class: plug
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: true
          - dps_val: 65536
            value: false

  - entity: switch
    name: Prepay
    category: config
    icon: "mdi:hand-coin"
    dps:
      - id: 11
        type: boolean
        name: switch
  - entity: button
    name: Energy reset
    category: config
    class: restart
    dps:
      - id: 12
        type: boolean
        name: button
  - entity: sensor
    name: Balance energy
    category: diagnostic
    class: energy_storage
    icon: "mdi:home-lightning-bolt"
    dps:
      - id: 13
        type: integer
        name: sensor
        unit: kWh
        mapping:
          - scale: 100

  - entity: sensor
    class: temperature
    category: diagnostic
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: sensor
    name: Leakage current
    class: current
    category: diagnostic
    dps:
      - id: 15
        type: integer
        name: sensor
        unit: mA
        class: measurement
        optional: true

