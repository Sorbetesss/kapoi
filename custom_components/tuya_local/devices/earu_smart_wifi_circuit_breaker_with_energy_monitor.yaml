name: EARU SW RCB
products:
  - id: ine4hhapkgxonij1
# https://www.aliexpress.com/item/1005004894566311.html
  
primary_entity:
  entity: switch
  icon: "mdi:fuse"
  name: Fuse switch
  dps:
    - id: 16
      name: switch
      type: boolean     
secondary_entities:
  - entity: sensor
    name: Total energy
    class: energy
    category: diagnostic
    dps:
      - id: 1
        type: integer
        readonly: true
        persist: true
        unit: kWh
        class: total_increasing
        name: sensor
        mapping:
          - scale: 100
  - entity: sensor
    name: 'Breaker ID'
    category: diagnostic
    icon: "mdi:crosshairs-question"
    dps:
      - id: 19
        type: string
        readonly: true
        persist: true
        name: sensor

  - entity: sensor
    class: voltage
    category: diagnostic
    dps:
      - id: 6
        optional: true
        force: true
        type: base64
        unit: V
        class: measurement
        persist: true
        name: sensor
        mapping:
          - mask: "FFFF000000000000"
            scale: 10
  - entity: sensor
    class: current
    category: diagnostic
    dps:
      - id: 6
        optional: true
        force: true
        type: base64
        persist: true
        unit: A
        name: sensor
        mapping:
          - mask: "0000FFFFFF000000"
            scale: 1000
  - entity: sensor
    class: power
    category: diagnostic
    dps:
      - id: 6
        optional: true
        force: true
        type: base64
        unit: kW
        persist: true
        name: sensor
        mapping:
          - mask: "0000000000FFFFFF"
            scale: 1000	 
            
