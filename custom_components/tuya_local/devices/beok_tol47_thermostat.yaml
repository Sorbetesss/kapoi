name: Beok TOL47 thermostat
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: power
      mapping:
        - dps_val: false
          value: "off"
      hidden: true
    - id: 2
      type: integer
      name: temperature
      mapping:
        - scale: 10
          step: 5
    - id: 3
      type: integer
      name: current_temperature
      mapping:
        - scale: 10
    - id: 4
      type: string
      name: preset_mode
      mapping:
        - dps_val: cold
          value: Manual mode
        - dps_val: hot
          value: Program mode
        - dps_val: wind
          value: Temporary program mode
    - id: 5
      type: string
      name: hvac_mode
      mapping:
        - dps_val: "0"
          constraint: power
          conditions:
            - dps_val: true
              value: auto
            - dps_val: false
              value_redirect: power
              value: "off"
        - dps_val: "1"
          constraint: power
          conditions:
            - dps_val: true
              value: heat
            - dps_val: false
              value_redirect: power
secondary_entities:
  - entity: lock
    name: Child lock
    category: config
    dps:
      - id: 8
        type: boolean
        name: lock
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
  - entity: switch 
    name: Sound
    icon: "mdi:music-note"
    category: config
    dps:
      - id: 13
        type: boolean
        name: switch
  - entity: number
    name: Calibration offset
    category: config
    icon: "mdi:thermometer"
    dps:
      - id: 20
        type: integer
        name: value
        unit: C
        range:
          min: -90
          max: 90
        mapping:
          - scale: 10
  - entity: number
    name: High temperature limit
    category: config
    icon: "mdi:thermometer"
    dps:
      - id: 21
        type: integer
        name: value
        unit: C
        range:
          min: 15
          max: 95
  - entity: select
    name: Sensor selection
    category: config
    dps:
      - id: 25
        type: integer
        name: option
        mapping:
          - dps_val: 1
            icon: "mdi:gauge"
            value: Internal
          - dps_val: 2
            icon: "mdi:thermometer-chevron-down"
            value: External
          - dps_val: 3
            icon: "mdi:thermometer"
            value: Both
  - entity: switch
    name: Anti-frost
    icon: "mdi:snowflake-melt"
    category: config
    dps:
      - id: 26
        type: boolean
        name: switch
  - entity: select
    name: Backlight brightness
    category: config
    dps:
      - id: 41
        type: integer
        name: option
        mapping:
          - dps_val: 0
            icon: "mdi:lightbulb-on-10"
            value: None
          - dps_val: 1
            icon: "mdi:lightbulb-on-40"
            value: Low
          - dps_val: 2
            icon: "mdi:lightbulb-on-70"
            value: Middle
          - dps_val: 3
            icon: "mdi:lightbulb-on"
            value: High
  - entity: select
    name: Schedule
    category: config
    icon: "mdi:calendar-clock"
    dps:
      - id: 42
        type: integer
        name: option
        mapping:
          - dps_val: 1
            value: "Weekday+Weekend"
          - dps_val: 2 
            value: "Mon-Sat+Sun"
          - dps_val: 3
            value: "Daily"	 
  - entity: switch
    name: Output main reverse
    icon: "mdi:swap-horizontal"
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: number
    name: Temperature control switch difference
    category: config
    icon: "mdi:thermometer"
    dps:
      - id: 105
        type: integer
        name: value
        unit: C
        range:
          min: 5
          max: 95
        mapping:
          - scale: 10
  - entity: number
    name: External Sensor temperature limit
    category: config
    icon: "mdi:thermometer"
    dps:
      - id: 107
        type: integer
        name: value
        unit: C
        range:
          min: 5
          max: 60
