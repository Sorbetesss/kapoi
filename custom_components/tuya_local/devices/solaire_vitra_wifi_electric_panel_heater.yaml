name: Sol*Aire Vitra WiFi Electric Panel Heater
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: true
          value: "heat"
          icon: "mdi:radiator"
        - dps_val: false
          value: "off"
          icon: "mdi:radiator-disabled"
    - id: 2
      name: temperature
      type: integer
      range:
        min: 7
        max: 30
    - id: 3
      name: current_temperature
      type: integer
    - id: 4
      name: preset_mode
      type: string
      mapping:
        - dps_val: eco
          value: eco
        - dps_val: comfort
          value: comfort
        - dps_val: antifreezen
          value: away
    - id: 12
      name: error
      type: bitfield
      mapping:
        - dps_val: 0
          value: "OK"
secondary_entities:
  - entity: number
    name: Temperature calibration
    category: config
    icon: "mdi:arrow-collapse-up"
    dps:
      - id: 103
        type: integer
        name: value
        range:
          min: -15
          max: 15
  - entity: lock
    translation_key: child_lock
    category: config
    dps:    
      - id: 6
        type: boolean
        name: lock
  - entity: light
    name: Display
    category: config
    dps:
      - id: 9
        type: boolean
        name: switch
    mapping:
      - dps_val: true
        value: true
        icon: "mdi:account-lock-open"
      - dps_val: false
        value: false
        icon: "mdi:account-lock"

