name: AGL Ultra Magic Lock
products:
  - id: xrqkoapmq1rwjvms
    name: Ultra Magic
primary_entity:
  entity: button
  name: Open
  icon: mdi:lock-open-outline
  dps:
    - id: 118
      type: boolean
      name: button
      optional: true
secondary_entities:
  - entity: button
    name: Close
    icon: mdi:lock-outline
    dps:
      - id: 119
        type: boolean
        name: button
        optional: true


## Sensors
  - entity: binary_sensor
    name: Door Contact
    class: door
    dps:
      - id: 3
        type: boolean
        name: sensor

        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
  - entity: binary_sensor
    name: Gate Contact
    class: lock
    dps:
      - id: 117
        type: string
        name: sensor

        mapping:
          - dps_val: "1"
            value: true
          - dps_val: "2"
            value: false

## Configuration Options ##
  - entity: select
    category: config
    name: Beep
    icon: "mdi:volume-high"
    dps:
      - id: 103
        name: option
        type: string

        mapping:
          - dps_val: Silensioso
            value: Mute
          - dps_val: Baixo
            value: Low
          - dps_val: MÃ©dio
            value: Medium
          - dps_val: Alto
            value: High
  - entity: switch
    category: config
    name: Allow Intercom Unlock
    icon: "mdi:doorbell"
    dps:
      - id: 105
        name: switch
        type: boolean

  - entity: switch
    category: config
    name: Allow Inside Button Unlock
    icon: "mdi:gesture-tap-button"
    dps:
      - id: 104
        name: switch
        type: boolean

  - entity: switch
    category: config
    name: Allow IC Card Unlock
    icon: "mdi:nfc-variant"
    dps:
      - id: 109
        name: switch
        type: boolean

  - entity: switch
    category: config
    name: Enable Interlock
    icon: "mdi:lock-pattern"
    dps:
      - id: 108
        name: switch
        type: boolean

  - entity: switch
    category: config
    name: Auto lock after closed
    icon: "mdi:lock-check-outline"
    dps:
      - id: 107
        name: switch
        type: boolean

  - entity: number
    category: config
    name: Lock timeout
    icon: "mdi:lock-clock"
    dps:
      - id: 102
        name: value
        type: integer

        range:
          min: 1
          max: 5
        unit: s
  - entity: number
    category: config
    icon: "mdi:clock-end"
    name: Auto Lock timeout
    dps:
      - id: 115
        name: value
        type: integer
        range:
          min: 1
          max: 1200
          unit: s
  - entity: number
    category: config
    icon: "mdi:alarm"
    name: Open Alarm time
    mode: box
    dps:
      - id: 106
        name: value
        type: integer
        range:
          min: 0
          max: 100
          unit: s
